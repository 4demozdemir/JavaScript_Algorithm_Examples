<html>
<head>


<script>
function koordinat(event)
{
var x=event.clientX;
var y=event.clientY;
document.write(
"<img src='nokta.png' width=100 height=150 
style='position:absolute;top:"+y+";left:"+x+";'>");
}
</script></head>
<body ondblclick="koordinat(event)" id="scr">
</body></html>
